# gitops-deploy/nginx-app/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: duswjd/nginx:latest  # ← Jenkins가 이 태그를 바꿔줌
          ports:
            - containerPort: 80

